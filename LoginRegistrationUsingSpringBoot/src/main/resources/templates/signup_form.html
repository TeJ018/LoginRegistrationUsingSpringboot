<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Registration</title> 
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
	<div class = "container text-center">
		<div>
			<h1>Registration - SignUp</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post"
			style="max-width: 600px; 0 auto;"
			th:object="${user}">
		
		    <div class ="m-4">
			    <div class="form-group row">
			    	<label class="col-form-label col-4"><b>E-mail</b></label>
			    	<div class="col-8">
			    		<input type="email" class="form-control" th:field="*{email}" required>
			    	</div>
			    </div>
		    </div>
		
		    <div class="form-group row">
			    <label class="col-form-label col-4"><b>Password</b></label>
			    <div class="col-8">
			    	<input type="password" class="form-control" th:field="*{password}" required>
			    </div>
	    	</div>
		
	    	<div class="form-group row">
		    	<label class="col-form-label col-4"><b>First-name</b></label>
		    	<div class="col-8">
		    		<input type="text" class="form-control" th:field="*{firstname}" required>
		    	</div>
		    </div>
		
	    	<div class="form-group row">
		    	<label class="col-form-label col-4"><b>Last-name</b></label>
		    	<div class="col-8">
		    		<input type="text" class="form-control" th:field="*{lastname}" required>
		    	</div>
	    	</div>
	    	<div>
		    	<button type="submit" class="btn btn-primary"><b>Sign Up</b></button>
	    	</div>
		
		</form>
		<p>Upon signing in, the user details will be stored in codejavadb.users</p>
	</div>
	
</body>
</html>
